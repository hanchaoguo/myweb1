<!-- 添加Lcience信息-->
<div class="modal fade" id='resources_add_modal'>
  <div class="modal-dialog" style="width:40%">
    <div class="modal-content">

        <div class="modal-header" style="background:cornflowerblue; color:white">
         <i class="fa fa-info-circle"></i>
         <span style="font-weight:bold">添加Licience</span>
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <div class="modal-body" style="text-align:center">
           <form class="form-horizontal" id = "AddForm">
                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>资源ID</label>
                      <div class="col-sm-8">
                          <input name="ResourcesId" type="text" class="form-control" placeholder="资源ID"/>
                      </div>
                  </div>

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>代理IP及电话资源</label>
                      <div class="col-sm-8">
                          <input name="ProxyIp" type="text" class="form-control" placeholder="代理IP及电话资源"/>
                      </div>
                  </div>
                  

                  <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>资源类型</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control"  name="ResourcesType" data-placeholder="请选择..."  >
				    <option value="1">手机电话</option>
				    <option value="2">代理资源</option>
			  </select>
 
                     </div>
                 </div>
                 
                   <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>状态</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control" name="Status" data-placeholder="请选择...">
                                    <option value="-1"></option>
                                    <option value="1">正常</option>
                                    <option value="2">废弃</option>
                          </select>

                     </div>
                 </div>  
                 
                      <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>账号属性</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control" name="AccountProperty" data-placeholder="请选择...">
                                    <option value="-1"></option>
                                    <option value="1">客户使用</option>
                                    <option value="2">自用演示</option>
                          </select>

                     </div>
                 </div>
                    
                
                      <div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>业务属性</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control" name="Others" data-placeholder="请选择...">
                                    <option value="-1"></option>
                                    <option value="1">天蝎系统</option>
                                    <option value="2">潜影系统</option>
                                    <option value="2">天鹰系统</option>
                          </select>

                     </div>
                 </div> 
                   
                  
                  
                  <!--div class="form-group">
                      <label  class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>出版商</label>
                      <div class="col-sm-8">
                           <select class="select2 form-control"  name="publisher" data-placeholder="请选择出版商..." >
				{% for publish in publishs %}
				    <option value="{{publish.id }}">{{ publish.name }}</option>
				{% endfor %}
			  </select>
                      </div>
                 </div>

                 <div class="form-group">
                    <label class="col-sm-4 control-label"><span style="color:red; margin-right:10px">*</span>出版时间</label>
                    <div class="col-sm-8">
			 <input type="text" class="form-control datepicker"  name="publication_date" placeholder="年-月-日">
                   </div>
               </div--!>
               
		<div class="modal-footer">
		    <button class="btn btn-default modalbtn" data-dismiss="modal">关闭</button>
		    <button class="btn btn-primary" id="submit_button">确定</button>
		</div>
           
         </form>
        </div>

    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
